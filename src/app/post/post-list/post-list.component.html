<div class="row m-0 p-0">
    <div class="col m-0 p-0">
        <table *ngIf="!loading">
            <thead>
                <th class="col-4 mx-1">Title</th>
                <th class="col-5 mx-1">Description</th>
                <th class="col-1 mx-1"></th>
                <th class="col-1 mx-1"></th>
            </thead>
            <tbody *ngIf="!loading">
                <tr *ngFor="let post of posts;let i= index">
                    <td class="col-4 mx-1">{{post.title}}</td>
                    <td class="col-5 mx-1">{{post.body}}</td>
                    <td class="col-1 mx-1"><button type="button" (click)="edit(post.id)" class="m-0 btn btn-primary">Edit</button></td>
                    <td class="col-1 mx-1"><button type="button" (click)="delete(post.id)" class="m-0 btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
